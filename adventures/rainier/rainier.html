<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
</head>

<body style="background: white;">

	<div id="rainier" class="carousel slide">

		<ol class="carousel-indicators">
			<li data-target="#rainier" data-slide-to="0" class="active"></li>
			<li data-target="#rainier" data-slide-to="1"></li>
			<li data-target="#rainier" data-slide-to="2"></li>
			<li data-target="#rainier" data-slide-to="3"></li>
		</ol>

		<div class="carousel-inner">
			<div class="item active">
				<img src="dc_route.jpg" width=100%>
			</div>
			<div class="item">
				<img src="crevasse.jpg" width=100%>
			</div>
			<div class="item">
				<img src="alpenglow.jpg" width=100%>
			</div>
			<div class="item">
				<img src="summit_beer.jpg" width=100%>
			</div>
		</div>

		<a class="left carousel-control" href="#rainier" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
		</a>

		<a class="right carousel-control" href="#rainier" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<script type="text/javascript">
	    $(document).ready(function(){
	        $('.carousel').carousel();
	    });
	</script>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
